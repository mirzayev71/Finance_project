# H2 Configuration (Active for Local Testing)
spring.datasource.url=jdbc:h2:file:./data/finance_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Application Configuration
spring.application.name=Personal Finance Tracker

# --- ENG MUHIM O'ZGARISH SHU YERDA ---
# Railway qaysi portni bersa o'shani oladi, bermasa 8080 da ishlaydi
server.port=${PORT:8080} 

# Thymeleaf Configuration
# Serverda "true" bo'lishi kerak, sayt tezroq ishlaydi
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html