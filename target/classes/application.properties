# H2 Database Configuration (File-based mode)
spring.datasource.url=jdbc:h2:file:./data/finance_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Xavfsizlik uchun serverda o'chirgan ma'qul, lekin test uchun qolishi mumkin)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Agar console ishlamasa, quyidagi qator kerak bo'lishi mumkin:
spring.h2.console.settings.web-allow-others=true

# Application Configuration
spring.application.name=Personal Finance Tracker

# --- ENG MUHIM O'ZGARISH SHU YERDA ---
# Railway qaysi portni bersa o'shani oladi, bermasa 8080 da ishlaydi
server.port=${PORT:8080} 

# Thymeleaf Configuration
# Serverda "true" bo'lishi kerak, sayt tezroq ishlaydi
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html